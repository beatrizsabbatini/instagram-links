<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bia Codes Links</title>
</head>
<body>
  <img id="photo" src="./assets/bia.jpg" alt="Foto da Bia">
  <img id="logo" src="./assets/Logo.png" alt="Logo Bia Codes">
  <ul>
    <li>
      <button onclick=" window.open('https://github.com/beatrizsabbatini', '_blank')">
        <img class="buttonLogo" src="./assets/github.png" alt="Logo do github, um polvo com rosto de gato">
        Github
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://linkedin.com/in/beatriz-schwartz', '_blank');">
        <img class="buttonLogo" src="./assets/linkedin.png" alt="Logo do Linkedin, apenas as letras I e N">
        Linkedin
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://www.tiktok.com/@biacodes', '_blank')">
        <img class="buttonLogo" src="./assets/tiktok.png" alt="Logo do TikTok, uma nota musical">
        Tik Tok
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://www.instagram.com/bia.codes/', '_blank')">
        <img class="buttonLogo" src="./assets/instagram.png" alt="Logo do Instagram, uma câmera polaroid">
        Instagram
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://pluo.jobs/pt-br/inicio/', '_blank')">
        <img class="buttonLogo" src="./assets/work-from-home.png" alt="Logo da Pluo, um formato semelhante ao de uma gota, com contorno azul">
        Pluo Jobs
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://discord.com/invite/EuvDpCqmPH', '_blank')">
        <img class="buttonLogo" src="./assets/discord.png" alt="Logo do Discord">
        Discord da Pluo
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://pluo.jobs/pt-br/blog/guia-de-carreira-internacional-vaga-no-exterior/', '_blank')">
        <img class="buttonLogo" src="./assets/viagem.png" alt="Avião voando por um globo">
        Guia de carreira internacional da Pluo
      </button>
    </li>
    <li>
      <button class="cubos" onclick=" window.open('https://bit.ly/sucessocompartilhado_biacodes', '_blank')">
        <img class="buttonLogo" src="./assets/cubos-academy.png" alt="Logo da Cubos Academy, quadrado com bordas arredondadas e duas barras rosa no meio">
        Cubos Academy - Desenvolvimento de Software
      </button>
    </li>
  </ul>
</body>
</html>
