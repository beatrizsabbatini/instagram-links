<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <title>Bia Codes Links</title>
</head>

<body>
  <img id="photo" src="./assets/eu.jpeg" alt="Foto da Bia">
  <img id="logo" src="./assets/Logo.png" alt="Logo Bia Codes">
  <ul>
    <li>
      <button id="cdc" onclick=" window.open(' https://go.hotmart.com/U93829425I?ap=e3f7', '_blank')">
        <img src="./assets/cdc.png" alt="">
      </button>
    </li>
    <li>
      <button id="blackBackground" onclick=" window.open(' https://evolukit.com.br/produto/mesa-com-regulagem-eletrica-de-altura-estrutura-preta/', '_blank')">
        <img class="buttonLogo" src="./assets/evolukit.png" alt="Foto de um retangulo com botão de 'Play' no meio">
        <div id="coderTexts">
          <p>Mesa Evolukit</p>
          <p id="cupom">Cupom: BIACODES5</p>
        </div> 
      </button>
     
    </li>
    <li>
      <button onclick="window.open('https://www.tiktok.com/@biacodes', '_blank')">
        <img class="buttonLogo" src="./assets/tiktok.png" alt="Logo do TikTok, uma nota musical">
        Tik Tok
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://www.instagram.com/bia.codes/', '_blank')">
        <img class="buttonLogo" src="./assets/instagram.png" alt="Logo do Instagram, uma câmera polaroid">
        Instagram
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://github.com/beatrizsabbatini', '_blank')">
        <img class="buttonLogo" src="./assets/github.png" alt="Logo do github, um polvo com rosto de gato">
        Github
      </button>
    </li>
    <li>
      <button onclick=" window.open('https://linkedin.com/in/beatriz-schwartz', '_blank');">
        <img class="buttonLogo" src="./assets/linkedin.png" alt="Logo do Linkedin, apenas as letras I e N">
        Linkedin
      </button>
    </li>
  </ul>
</body>

</html>
